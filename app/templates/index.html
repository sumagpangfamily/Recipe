{% extends 'base.html' %}

{% block content %}
    <h1>Recipes</h1>
    <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
